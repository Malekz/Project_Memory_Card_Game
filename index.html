<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Acme"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>

      <section class="score-panel">
        <ul class="stars">
          <li>
            <i class="fa fa-star"></i>
          </li>
          <li>
            <i class="fa fa-star"></i>
          </li>
          <li>
            <i class="fa fa-star"></i>
          </li>
        </ul>

        <span class="moves">0 Moves</span>

        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

      <main id="cards-board"></main>
    </div>

    <div class="modal">
      <div class="modal-box">
        <h1>Congratulations</h1>
        <p>
          Your rating is :
          <span class="rating-modal"> </span>
          <br />
          Moves:
          <span class="moves-modal"> </span>
        </p>
        <button class="btn-modal">Restart Game</button>
      </div>
    </div>
    <hr />
    <footer class="footer">
      <p>
        Designed By: Udacity Coded by:
        <a href="https://github.com/malekz"> Malek Zarzour</a>.
      </p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
